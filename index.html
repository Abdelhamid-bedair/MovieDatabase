<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies database</title>
  <!--====== Bootstrap css ======-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--====== My css ======-->
  <link rel="stylesheet" href="css/stylesheet.css">
  <!--====== google font ======-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- Fontawsome) -->
  <link rel="stylesheet" href="css/all.min.css" class="stylesheet">
</head>

<body>


  <section class="container text-center my-1 py-2 justify-content-start">
    <img class="logo col-md-6" src="images/logo.png" alt="">
  </section>

  <!-- search -->
  <section class="pt-5">
    <div class="container w-75 myM">
      <div class="row">
        <div class="col-md-6"><input id="allMovies" class="form-control mb-5 " placeholder="get movies by word...">
        </div>
        <div class="col-md-6"><input class="form-control " id="word" placeholder="search...">
        </div>
      </div>
    </div>
    <section class="container text-center  ">
      <div class="row" id="res">
      </div>
    </section>



    <!-- Movies -->
    <section class="container text-center my-1 py-2 ">

      <div class="row" id="rowData">
        <!-- Movie template-->
        <div class="col-md-6 col-lg-4 my-3 myM  shadow">
          <div class="movie shadow rounded position-relative">
            <div class="post">
              <img src="" class="img-fluid rounded">
              <div class="layer d-flex align-items-center ">
                <div class="info p-0">

                  <h2></h2>
                  <p></p>
                  <p></p>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </section>




  <section id="contact" class="container myM w-75 mx-auto my-5 ">
    <h2 class="text-light my-5">ContacUs...</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" id="name" placeholder="Enter Your Name">
          <div class="alert alert-danger" id="namealert" role="alert">
            Your Name is not valid
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" id="email" placeholder="Enter Email">
          <div class="alert alert-danger" id="emailalert" role="alert">
            entre valid email
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" id="phone" placeholder="Enter phone">
          <div class="alert alert-danger" id="phonealert" role="alert">
            entre valid phone
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" id="age" placeholder="Enter Age">
          <div class="alert alert-danger" id="agealert" role="alert" style="display: none;">
            entre valid Age
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="password" id="password" placeholder="Enter Password">
          <div class="alert alert-danger" id="passwordalert" role="alert">
            entre valid password *Minimum eight characters, at least one letter and one number:*
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="password" id="rePassword" placeholder="Enter RePassword">
          <div class="alert alert-danger" id="repasswordalert" role="alert">
            entre valid Repassword
          </div>
        </div>
      </div>


    </div>

    <button type="submit" disabled="disabled" id="submitBtn" class="btn btn-outline-danger">Submit</button>

  </section>




  <!-- ======  Scripts ======  -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>


</body>

</html>
